<header class="header">
    <div class="w m-auto pstRe">
        <div class="logo">
            {list action=navigator type=4 pid=0}
            {if $t.id == 32}
            <a href="{$t.url}">
                <img src="{dr_thumb($t.thumb)}" alt="">
            </a>
            {/if}
            {/list}
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">首页</a></li>
                {list action=navigator type=0 pid=0}
                <li>
                    <a href="{$t.url}" {if $t.target}target="_blank"{/if}>{$t.name}</a>
                    {if $t.child}
                    <div class="nav-children">
                        {list action=navigator type=0 pid=$t.id return=t2}
                        <a href="{$t2.url}" {if $t2.target}target="_blank"{/if}>{$t2.name}</a>
                        {/list}
                    </div>
                    {/if}
                </li>
                {/list}
            </ul>
        </nav>
    </div>
</header>
